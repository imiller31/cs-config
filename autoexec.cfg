// Buy Script & Use Utility
bind "F1" "buy vesthelm; buy vest"
bind "F2" "buy ak47"
bind "z" "buy incgrenade; buy molotov; slot10;"
bind "x" "buy hegrenade; slot6;"
bind "v" "buy flashbang; slot7;"
bind "c" "buy smokegrenade; slot8;"
bind "CTRL" "+duck"

// Jumpthrow
alias +jt          "+jump"
alias -jt          "-jump"
alias +jtRelAttack "-attack;-attack2;"
bind "ALT"    "+jt; +jtRelAttack"

//run jump throw
alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind n "+runthrow;+throwaction"

// Noclip
bind "H" "sv_cheats 1; noclip"

// Quick Switch -- do i even need this?
alias +fastswitch slot3
alias -fastswitch lastinv
bind "MOUSE4" "+fastswitch"

// Switch to primary & secondary with mousewheel -- hardly use this 
bind "MWHEELUP" "slot1"

// Jumpy jumpy
alias "+j" "+jump"
alias "-j" "-jump"
bind "mwheeldown" "+j; -j"

// Tab with extra info
alias +scoreinfo "+showscores;cl_showfps 1;cq_netgraph 1"
alias -scoreinfo "-showscores;cl_showfps 0;cq_netgraph 0"
bind tab +scoreinfo
cl_scoreboard_mouse_enable_binding +cAttack2

bind [ "incrementvar volume 0 1 0.25"

// viewmodel
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
viewmodel_presetpos 3

sensitivity 1.0

//radar
cl_radar_always_centered 0
cl_radar_scale 0.3
cl_radar_rotate 1
cl_radar_icon_scale_min 1

host_writeconfig
echo ""
echo ""
echo "autoexec.cfg loaded"
echo ""
echo ""